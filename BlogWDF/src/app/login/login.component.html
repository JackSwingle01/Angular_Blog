<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>User Id:</mat-label>
      <input [(ngModel)]="userName" name="userId" matInput>
    </mat-form-field>
    <mat-form-field  appearance="fill">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="password" name="password" matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="Login()" mat-raised-button color="primary">LOGIN</button>
    <button mat-raised-button  routerLink="/newUser">Create New User</button>
  </mat-card-actions>
</mat-card>
