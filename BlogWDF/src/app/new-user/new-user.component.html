<mat-card>
    <mat-card-header>
      <mat-card-title>Create New User</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form>
        <mat-form-field>
          <input [(ngModel)]="userId" matInput placeholder="User ID" name="userId" required>
        </mat-form-field>
  
        <mat-form-field>
          <input [(ngModel)]="email" matInput placeholder="Email" type="email" name="email" required>
        </mat-form-field>
  
        <mat-form-field>
          <input [(ngModel)]="password" matInput placeholder="Password" type="password" name="password" required>
        </mat-form-field>
  
        <mat-form-field>
          <input [(ngModel)]="firstName" matInput placeholder="First Name" name="firstName" required>
        </mat-form-field>
  
        <mat-form-field>
          <input [(ngModel)]="lastName" matInput placeholder="Last Name" name="lastName" required>
        </mat-form-field>
  
        <button (click)="CreateUser()" mat-raised-button color="primary">Create New User</button>
      </form>
    </mat-card-content>
  </mat-card>
